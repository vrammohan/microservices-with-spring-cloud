<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Main Page</title>
</head>
<body ng-app="products">
<hr/>
<div class="container" ng-controller="CustomerController">
    <div class="row">
        <label>Product ID</label> <input type="text" ng-model="product.id" class="input-sm spacing"/>
        <label>Product Name</label> <input type="text" ng-model="product.name" class="input-sm spacing"/>
        <label>Product Brand</label> <input type="text" ng-model="product.brand" class="input-sm spacing"/>
        <label>Product Price</label> <input type="text" ng-model="product.price" class="input-sm spacing"/>
        
        <button ng-click="getProductList()" class="btn btn-sm btn-info">Get Products</button>
    </div>
    <hr/>
    <div class="row">
        <p>{{allProducts | json}}</p>
    </div>
    <hr/>
    <div class="row" ng-repeat="product in allProducts">
        <div class="">
            <h3>{{product.name}}</h3>
            <span ng-repeat="product in product.name" class="spacing">{{product.name}}</span>
        </div>
    </div>
</div>
</body>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/UserController.js"></script>
<script src="js/app/UserService.js"></script>
<link rel="stylesheet" href="css/lib/bootstrap.min.css"/>
<link rel="stylesheet" href="css/app/app.css"/>
</html>
